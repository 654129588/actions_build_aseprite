name: Update deb
on:
  repository_dispatch:
     types: [new-release]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
      - name: Unzip
        run: |
          7z x deb-frame.zip -y -odeb
          rm -rf deb-frame.zip
      - name: Get versions
      - run: |
          cat deb/DEBIAN/control | grep Version | cut -d " " -f 2 > original.txt
          curl -sL https://api.github.com/repos/aseprite/aseprite/releases/latest | jq -r ".tag_name" | cut -d "v" -f 2 > source.txt
      - name: var
        id: var
        run: |
          echo ::set-output name=original::$(cat deb/DEBIAN/control | grep Version | cut -d " " -f 2)
          echo ::set-output name=source::$(curl -sL https://api.github.com/repos/aseprite/aseprite/releases/latest | jq -r ".tag_name" | cut -d "v" -f 2)
      - name: Compare
        id: check
        run: echo ::set-output name=diff::$(if diff original.txt source.txt -q; then echo "false"; fi)
      - name: Patch it
        if: steps.check.outputs.diff != 'false'
        run: |
          cd deb/DEBIAN
          sed  -i 's/${{ steps.var.outputs.original }}/${{ steps.var.outputs.source }}/g'  control
          cd ../..
          7z -tzip a deb-frame.zip deb/* -mx0
      - name: Import GPG
        if: steps.check.outputs.diff != 'false'
        uses: crazy-max/ghaction-import-gpg@v1.4.1
        with:
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          git_committer_name: Insouciant21
          git_committer_email: ${{ secrets.owner_email }}
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      - name: Push File
        if: steps.check.outputs.diff != 'false'
        run: |
          git add deb-frame.zip
          git commit -S -m "Update deb"
          git push
      - name: Repository Dispatch
        if: steps.check.outputs.diff != 'false'
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.work1 }}
          event-type: Build_aseprite
