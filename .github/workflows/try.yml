name: Aseprite
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Setup Ninja
      uses: ashutoshvarma/setup-ninja@v1
      with:
    # Ninja version. Make sure given ninja version exists in ninja github release
        version: 1.10.0
    # Folder where ninja binary will be downloaded
        dest: ninja_bin
    # Override default platform detection logic. Accepted values are [mac, linux, win]
        platform: win
    - name: cmake-configure
      uses: snickerbockers/cmake-configure@prerel1
    - name: Install
      run: |
        git clone --recursive https://github.com/aseprite/aseprite.git  
        cd aseprite
        git submodule update --init --recursive
        dir
    - name: Chocolatey Action
      uses: crazy-max/ghaction-chocolatey@v1.1.0
      with:
      # Arguments to pass to Chocolatey
        args: install 7zip wget

    - name: Run a multi-line script
      run: |
        wget https://github.com/aseprite/skia/releases/download/m81-b607b32047/Skia-Windows-Release-x86.zip -O skia.zip
        7z x skia.zip -y -oskia
    - name: Aseprite
      run: |
        cd aseprite
        mkdir build 
        cd build
        cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -DLAF_BACKEND=skia -DSKIA_DIR=D:\a\action_aseprite\action_aseprite\skia -DSKIA_LIBRARY_DIR=D:\a\action_aseprite\action_aseprite\skia\out\Release-x86 -G Ninja ..
        ninja aseprite
        cd ..
        7z -tzip a aseprite.zip build\bin
    - name: Upload to Release
      uses: JasonEtco/upload-to-release@v0.1.1
      with:
        args: aseprite\aseprite.zip
        
        
