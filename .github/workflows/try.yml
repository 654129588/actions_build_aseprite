name: try aseprite
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.2.0
      with:
        arch: x64
    - name: Setup Ninja
      uses: ashutoshvarma/setup-ninja@v1
      with:
        version: 1.10.0
        dest: ninja_bin
        platform: win
    - name: cmake-configure
      uses: snickerbockers/cmake-configure@prerel1
    - name: choco
      uses: crazy-max/ghaction-chocolatey@v1.1.0
      with:
      # Arguments to pass to Chocolatey
        args: install 7zip wget
    - name: Initialize environment
      run: |
        where cl
        git clone --recursive https://github.com/aseprite/aseprite.git  
        cd aseprite
        git submodule update --init --recursive
        cd ..      
        wget https://github.com/aseprite/skia/releases/download/m81-b607b32047/Skia-Windows-Release-x64.zip -O skia.zip
        7z x skia.zip -y -oskia
    - name: Build aseprite and archive it
      run: |
        cd aseprite
        mkdir build 
        cd build
        where cl
        set cc=CL
        set CXX=CL
        cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -DLAF_BACKEND=skia -DSKIA_DIR=D:\a\action_aseprite\action_aseprite\skia -DSKIA_LIBRARY_DIR=D:\a\action_aseprite\action_aseprite\skia\out\Release-x64 -G Ninja ..
        ninja aseprite
        cd ..\..
        7z -tzip a aseprite.zip aseprite\build\bin\*
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        path: aseprite.zip
  Upload:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v2
    - name: Upload to Cloud
      run: |
        ls
        curl -sL https://git.io/file-transfer | sh
        ./transfer wet artifact/aseprite.zip
        ./transfer arp artifact/aseprite.zip
        ./transfer bit artifact/aseprite.zip
        
      
      
